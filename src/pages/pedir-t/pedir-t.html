<ion-header no-border>
  <ion-grid> 
    <ion-row>    
      <ion-col col-8 id="iconLH">
          <button ion-button clear show menuToggle><ion-icon name="menu" id="iconMenu"></ion-icon></button>
          </ion-col>     
      <ion-col col-3 id="iconRH"><div><img src="assets/imgs/logo.png" id="iconMLogo"/></div></ion-col>
    </ion-row>      
  </ion-grid>
</ion-header>
<ion-content id="Fondo" padding>
  <ion-grid>
    <br>
    <ion-row align-items-center>
      <ion-col class="profile_img_col"><img id="imgR" src="{{img_driver}}" (error)="change_img()"/></ion-col>
    </ion-row>
    <ion-row align-items-center [hidden]="input_h">
        <ion-col class="txtC"><ion-label>Por favor espere en la sección de taxis.</ion-label></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid [hidden]="input_h">
    <ion-row align-items-center [hidden]="input_h">
      <ion-col>
        <ion-item>
          <ion-label floating>Chofer</ion-label>
          <ion-input type="text" [disabled]="true" value="{{data_transport[0].chofer}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>  
        <ion-row>
          <ion-col>
              <ion-item>
                <ion-label floating>Modelo</ion-label>
                <ion-input type="text" [disabled]="true" value="{{data_transport[0].model}}"></ion-input>
              </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>Placas</ion-label>
              <ion-input type="text" [disabled]="true" value="{{data_transport[0].plates}}"></ion-input>        
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label floating>Año</ion-label>
              <ion-input type="tel"  [disabled]="true" value="{{data_transport[0].year}}"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>  
          <ion-col>
            <ion-item>
              <ion-label floating>color</ion-label>
              <ion-input type="text" [disabled]="true" value="{{data_transport[0].color}}"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label floating>Teléfono</ion-label>
              <ion-input type="tel" [disabled]="true" value="{{data_transport[0].phone}}"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
  </ion-grid>
  <ion-grid>
      <div [hidden]="btn_h" padding>
          <button ion-button color="primary" outline round  block (click)="ask()">Pedir</button>
      </div>
  </ion-grid>    
</ion-content>

<ion-header no-border>
  <ion-navbar>
  </ion-navbar>  
</ion-header>
<!--Contenido-->
<ion-content id="Fondo" padding>
      <ion-grid>
        <p></p>
        <ion-row>
              <ion-col col-6 push-3><div><img src="assets/imgs/logo.png"/></div></ion-col>
        </ion-row>      
      </ion-grid>
    <ion-list>
      <ion-grid>
        <ion-row align-items-center>
          <ion-col col-9 id="alinacion">  
            <ion-item id="usu">
              <ion-label id="usu" floating>Usuario</ion-label>
              <ion-input type="text" name="nickname" [(ngModel)]="data.nickname" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row align-items-center> 
          <ion-col col-9 id="alinacion">
            <ion-item id="usu">
                <ion-label id="usu" floating>Contraseña</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="data.password" required></ion-input>
            </ion-item> 
          </ion-col>  
        </ion-row>    
      </ion-grid>      
    </ion-list>
    <ion-grid>
      <ion-row align-items-center>
        <ion-col col-6 push-3 id="btnL">
          <button ion-button color="primary" outline round (click)="ingresar()">Ingresar</button>
        </ion-col>
      </ion-row>
      <ion-row align-items-center>    
        <ion-col col-6 push-0>
          <div><button ion-button color="grey" clear (click)="passwordR()"><p>¿Olvidaste tu usuario o contraseña?</p></button></div>
        </ion-col>
      </ion-row>      
    </ion-grid>
</ion-content>

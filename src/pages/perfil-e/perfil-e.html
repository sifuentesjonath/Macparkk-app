<ion-header no-border>
    <ion-grid> 
      <ion-row>    
        <ion-col col-8 id="iconLH">
            <button ion-button clear show menuToggle><ion-icon name="menu" id="iconMenu"></ion-icon></button>
            </ion-col>     
        <ion-col col-3 id="iconRH"><div><img src="assets/imgs/logo.png" id="iconMLogo"/></div></ion-col>
      </ion-row>      
    </ion-grid>
</ion-header>
<ion-content id="Fondo">
  <ion-list> 
      <ion-grid> 
          <ion-row align-items-center>
            <ion-col col-3 id="imgP">
              <button ion-button icon-only clear id="iconS" (click)="changeImg()">
                <img  id="imgP" src="{{imgP}}"/>
              </button>
            </ion-col>
          </ion-row>
          <form [formGroup]="data" (ngSubmit)="save_info()" novalidate>   
            <ion-row  align-items-center>
              <ion-col col-9 id="alinacion">  
                <ion-item id="usu">
                  <ion-label floating>Nombre(s)</ion-label>
                  <ion-input type="text" name="nombre" formControlName="nombre" value="{{nombre}}" required></ion-input>
                </ion-item>
                <ion-item id="usu">
                  <ion-label floating>Apellidos</ion-label>
                  <ion-input type="text" name="appm" formControlName="appm" value="{{appm}}" required></ion-input>
                </ion-item>
                <ion-item id="usu">
                  <ion-label floating>Mail</ion-label>
                  <ion-input type="text" name="mail" formControlName="mail" value="{{mail}}" required></ion-input>
                </ion-item>
                <ion-item id="usu">
                  <ion-label floating>Contrase√±a</ion-label>
                  <ion-input type="password" name="password"value="{{pass_f}}" formControlName="password"></ion-input>
                </ion-item>                               
              </ion-col>  
            </ion-row>
            <ion-row align-items-center>
                <ion-col>
                  <button ion-button color="btnB" block round id="btn" [disabled]="data.invalid">Guardar</button>
                </ion-col>
              </ion-row> 
          </form>                        
      </ion-grid>
  </ion-list>     
</ion-content>
<ion-footer no-border transparent>
 <p></p>
</ion-footer>

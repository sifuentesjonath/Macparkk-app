<ion-header no-border>
    <ion-grid> 
      <ion-row>    
        <ion-col col-8 id="iconLH">
            <button ion-button clear show menuToggle><ion-icon name="menu" id="iconMenu"></ion-icon></button>
            </ion-col>     
        <ion-col col-3 id="iconRH"><div><img src="assets/imgs/logo.png" id="iconMLogo"/></div></ion-col>
      </ion-row>      
    </ion-grid>
</ion-header>
<ion-content id="Fondo" padding>
  <ion-grid>
      <ion-row align-items-center>  
        <ion-item>
          <ion-input type="text" placeholder="InformaciÃ³n QR" [(ngModel)]="qrData" required></ion-input>
        </ion-item>
      </ion-row>
      <ion-row align-items-center>  
        <button ion-button full icon-left color="btnB" (click)="createCode()"><ion-icon name="barcode"></ion-icon>Crear QR</button>   
      </ion-row>
      <ion-row align-items-center>
        <ion-col col-10 push-1 col-lg-6 push-lg-3>  
          <ion-card *ngIf="createdCode">
            <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
            <ion-card-content>
              <p>Equivalencia en texto: {{ createdCode }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row> 
  </ion-grid>    
</ion-content>

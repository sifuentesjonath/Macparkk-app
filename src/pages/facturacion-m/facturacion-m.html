<ion-header no-border>
    <ion-grid> 
      <ion-row>    
        <ion-col col-8 id="iconLH">
            <button ion-button clear show menuToggle><ion-icon name="menu" id="iconMenu"></ion-icon></button>
            </ion-col>     
        <ion-col col-3 id="iconRH"><div><img src="assets/imgs/logo.png" id="iconMLogo"/></div></ion-col>
      </ion-row>      
    </ion-grid>
</ion-header>
<ion-content id="Fondo" padding>  
  <ion-grid>     
  <ion-list>     
      <ion-row align-items-center>
        <ion-col id="btnL">
          <h1>Facturaci√≥n</h1>
        </ion-col>
      </ion-row>
      <br>
      <ion-row align-items-center>
        <ion-col>
          <button ion-button color="btnB" block round id="btn" (click)="RFC()">Registrar R.F.C</button>
        </ion-col>
      </ion-row>
      <br><br>
      <ion-row align-items-center>
        <ion-col>
            <ion-item id="caja"> 
              <ion-label>Seleccionar...</ion-label>
              <ion-select [(ngModel)]="Seleccion">
                <ion-option value="R">R.F.C</ion-option>
                <ion-option value="C">CURP</ion-option>
              </ion-select>
            </ion-item>
        </ion-col>    
      </ion-row>
      <ion-row align-items-center>
        <ion-col>
          <ion-item id="caja"> 
            <ion-label>Concepto...</ion-label>
              <ion-select [(ngModel)]="Seleccion">
                <ion-option value="R">Datos1</ion-option>
                <ion-option value="C">Datos2</ion-option>
              </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <br><br><br>
      <ion-row align-items-center>
        <ion-col>
          <button ion-button color="btnB" block  id="btn" (click)="enviar()">Enviar</button>
        </ion-col>
      </ion-row>            
  </ion-list>
</ion-grid>
</ion-content>

<ion-header no-border>
    <ion-grid> 
      <ion-row>    
        <ion-col col-8 id="iconLH">
            <button ion-button clear show menuToggle><ion-icon name="menu" id="iconMenu"></ion-icon></button>
            </ion-col>     
        <ion-col col-3 id="iconRH"><div><img src="assets/imgs/logo.png" id="iconMLogo"/></div></ion-col>
      </ion-row>      
    </ion-grid>
  </ion-header>
  <ion-content id="Fondo" padding>
    <ion-grid>
        <form [formGroup]="data" (ngSubmit)="Save()" novalidate>  
          <ion-list>
            <ion-grid>
              <ion-row>
                <ion-col>
                    <ion-item>
                      <ion-label floating>Modelo</ion-label>
                      <ion-input (click)="message(1)" type="text" formControlName="model" value="{{data_transport[0].model}}"></ion-input>
                    </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label floating>Placas</ion-label>
                    <ion-input (click)="message(2)" type="text" formControlName="plates" value="{{data_transport[0].plates}}"></ion-input>        
                  </ion-item>
                </ion-col>
                <ion-col>
                  <ion-item>
                    <ion-label floating>Año</ion-label>
                    <ion-input (click)="message(3)" type="tel" formControlName="year" value="{{data_transport[0].year}}"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>  
                <ion-col>
                  <ion-item>
                    <ion-label floating>color</ion-label>
                    <ion-input (click)="message(4)" type="text" formControlName="color"  value="{{data_transport[0].color}}"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col>
                  <ion-item>
                    <ion-label floating>Teléfono</ion-label>
                    <ion-input (click)="message(5)" type="tel" formControlName="phone"  value="{{data_transport[0].phone}}"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>                 
          </ion-list>
          <div padding>
            <button ion-button color="primary" outline round [disabled]="data.invalid" block>Registrar Autómovil</button>
          </div>
        </form> 
    </ion-grid>   
  </ion-content>
  <ion-footer no-border transparent>
    <p></p>
  </ion-footer>

<ion-header no-border>
  <ion-grid> 
    <ion-row>    
      <ion-col col-8 id="iconLH">
          <button ion-button clear show menuToggle><ion-icon name="menu" id="iconMenu"></ion-icon></button>
      </ion-col>     
      <ion-col col-3 id="iconRH"><div><img src="assets/imgs/logo.png" id="iconMLogo"/></div></ion-col>
    </ion-row>      
  </ion-grid>
</ion-header>
<ion-content id="Fondo" padding>
  <ion-grid>
    <h4 class="txtC">Transportar a:</h4> 
    <ion-list *ngFor="let order of orders;let in=index">
      <h6 class="txtC" *ngIf="in!=null&&in.leght!=0">{{in+1}} persona(s)</h6>
      <ion-card>
        <ion-card-header>
        </ion-card-header>
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/perfil.png">
          </ion-avatar>
          <h2>{{order.name}}</h2>
          <p>{{order.date}}</p>
        </ion-item>
        <ion-card-content>
          <p></p>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small round>
              <ion-icon name="bus"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-list>
    <ion-row class="txtC">
      <ion-col>
        <button ion-button icon-start outline block round (click)="finish_him()">
          <ion-icon name="bus"></ion-icon>
          <div>Terminar viaje</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer no-border transparent>
 <p></p>
</ion-footer>

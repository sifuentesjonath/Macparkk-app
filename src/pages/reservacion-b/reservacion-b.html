<ion-header no-border>
  <ion-grid> 
    <ion-row>    
      <ion-col col-8 id="iconLH">
          <button ion-button clear show menuToggle><ion-icon name="menu" id="iconMenu"></ion-icon></button>
          </ion-col>     
      <ion-col col-3 id="iconRH"><div><img src="assets/imgs/logo.png" id="iconMLogo"/></div></ion-col>
    </ion-row>      
  </ion-grid>
</ion-header>
<ion-content id="Fondo">
  <ion-list>
    <ion-grid>
      <ion-row align-items-center>
        <ion-col id="btnL">
          <h4>Entrada a MAC-PARKK</h4>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-item id="tam">
            <ion-label id="btnL" floating>Fecha de Entrada</ion-label>
            <ion-input type="text" name="fechE" [(ngModel)]="data.fechE"></ion-input>        
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item id="tamB">   
            <ion-label id="btnL" floating>Hora de Entrada</ion-label>
            <ion-input type="text" name="hrE" [(ngModel)]="data.hrE"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col id="btnL">
          <h4>Arrivo a GDL</h4>
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col col-6>
          <ion-item id="tam">
            <ion-label id="btnL" floating>Fecha de llegada</ion-label>
            <ion-input type="text" name="fechE" [(ngModel)]="data.fechE"></ion-input>        
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item id="tamB">   
            <ion-label id="btnL" floating>Hora de llegada</ion-label>
            <ion-input type="text" name="hrE" [(ngModel)]="data.hrE"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col id="btnL">
          <h5>Precio Estimado</h5>
        </ion-col>
        <ion-col col-12>
            <p id="txtT">El precio puede variar conforme a la hora exacta de entrada y salida.</p>
        </ion-col>
        <ion-col col-12 id="btnL">
          <p>Â¿Lavado de auto?</p>  
        </ion-col>
        <ion-col id="btnL"> 
          <ion-checkbox color="btnB" checked="true"></ion-checkbox>
          <ion-label>Si</ion-label>
        </ion-col>
        <ion-col id="btnL">
          <ion-checkbox color="btnB" checked="false"></ion-checkbox> 
          <ion-label>No</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>    
  </ion-list>  
</ion-content>
